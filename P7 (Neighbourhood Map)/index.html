<!Doctype>
<html>
	<head>
		<title>PROJECT-8</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/knockout.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!--google fonts-->
		<link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
	</head>
	<body>
		
		<div class="container-fluid">
		
			<div class="row head">
				<div class="col-md-12 header">
					<h1>Chandigarh</h1>
					<p>City Beautiful</p>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" data-bind="value:inputText, valueUpdate: 'afterkeydown', event: {keyup: filtersearch}">
					</div>
					<ul class="nav navbar-nav" data-bind="foreach:locations">
						<li class="list" >
							<a data-bind="visible:show, event:{click:$parent.selectAll}, text:title"></a>
						</li>		
					</ul>
					
				</div>
				<div class="col-md-10" id="map"></div>
			</div>
			
		</div>
		
		<script>
			
			var map;
			
			function initMap(){
				// creates a new map - only center and zoom are required.
				map=new google.maps.Map(document.getElementById('map'), {
					center: {
						lat: 30.7333,
						lng: 76.7794
					},
					zoom: 12,
					styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ],
				mapTypeId:google.maps.MapTypeId.ROADMAP
				});
				ko.applyBindings(new viewmodel());
			}
			
			function googleerror(){
				alert("Map is not loading properly00");
			}
		</script>
		
		<script src="js/app.js"></script>
		
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkwbEr0ROxSvXHKZ8Yy5QveDefrWF6o3Y&v=3&callback=initMap" onerror="googleerror()">
			// google api
		</script>
	
	</body>

</html>
