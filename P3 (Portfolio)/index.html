<!DOCTYPE html>
<html>
   <head>
      <title>Portfolio</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container">

         <header class="row">
            <div class="col-md-2 col-sm-4 lefty">
               <img src="images/Logo.jpg" alt="Logo" class="img-responsive image-logo">
            </div>
            <div class="col-md-6 col-sm-6">
            </div>
            <div class="col-md-4 col-sm-4 text-uppercase text-right">
               <h1 class="title-super">Jane Doette</h1>
               <h4>Front-End Ninja</h4>
            </div>
         </header>

         <section class="row">
            <div class="col-md-12 col-sm-12">
               <hr>
            </div>
         </section>

         <div class="row">
            <div class="col-md-12">
               <img src="images/Portfolio.png" alt="My Portfolio" class="img-responsive">
               <!-- this is the center image -->
            </div>
         </div>

         <main class="row">
            <div class="col-md-12 text-muted">
               <h2>Featured Work</h2>
            </div>
            <!-- this includes 3 photos at the bottom -->
            <div class="text-center">
               <div class="col-md-4">
                  <img src="images/Appify.jpg" alt="Appify" class="img-responsive image-end">
                  <h3 class="text-uppercase">Appify</h3>
                  <p>https://github.com/udacity/appify</p>
               </div>
               <div class="col-md-4">
                  <img src="images/Sunflower.jpg" alt="Sunflower" class="img-responsive image-end">
                  <h3 class="text-uppercase">Sunflower</h3>
                  <p>https://github.com/udacity/sunflower</p>
               </div>
               <div class="col-md-4">
                  <img src="images/Bokeh.jpg" alt="Bokeh" class="img-responsive image-end">
                  <h3 class="text-uppercase">Bokeh</h3>
                  <p>https://github.com/udacity/bokeh</p>
               </div>
            </div>
         </main>

      </div>
   </body>
</html>
